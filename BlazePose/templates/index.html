<!DOCTYPE html>
<html>
<head>
<title>Live Camera Background</title>
<style>
body {
  margin: 0;
  padding: 0;
  border: 5px solid black; /* Black border for the entire page */
  overflow: hidden; /* Hide scrollbars if camera feed overflows */
  position: relative; /* Needed for absolute positioning of elements */
}

#camera-feed {
  position: fixed; /* Fixed position to cover the entire viewport */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* Cover the entire container */
  z-index: -1; /* Place behind other elements */
}

#text-container {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: rgba(128, 128, 128, 0.5); /* Semi-transparent grey */
  padding: 10px;
  border-radius: 5px;
  color: white; /* Text color */
}

#logo-container {
  position: absolute;
  top: 10px;
  right: 10px;
  text-align: right; /* Align text and logo to the right */
}

#logo-container img {
  max-width: 100px; /* Adjust logo size as needed */
  height: auto;
  display: block; /* Ensure the image is a block-level element */
  margin-top: 5px; /* Add some spacing between text and logo */

}

#logo-text{
  color:white;
}

</style>
</head>
<body>

<video id="camera-feed" autoplay playsinline></video>

<div id="text-container">
  This is some text over the camera feed.
</div>

<div id="logo-container">
  <div id="logo-text">YOGAMRIT</div>
  <img src="your-logo.png" alt="Logo"> </div>

<script>
  async function initCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      const video = document.getElementById('camera-feed');
      video.srcObject = stream;
    } catch (error) {
      console.error('Error accessing camera:', error);
    }
  }

  initCamera();
</script>

</body>
</html>
