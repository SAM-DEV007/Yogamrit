<!DOCTYPE html>
<html>
<head>
<title>YOGAMRIT UI</title>
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#wrapper {
  position: absolute;
  width: 96.5vw;
  height: 91vh;
  border: 30px solid black;
}

#camera-feed {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
}

#overlay-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  padding: 10px;
  box-sizing: border-box;
}

#asana-name-container {
  position: absolute;
  top: 80px;
  left: 60px;
  pointer-events: auto;
}

.asana-name-button {
    background-color: rgba(128, 128, 128, 0.5);
    padding: 10px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

.insights-dropdown {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.insights-dropdown h3{
    padding: 10px;
    margin: 0;
    background-color: lightgrey;
}

.insights-dropdown a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.insights-dropdown a:hover {background-color: #f1f1f1;}

#asana-name-container:hover .insights-dropdown {display: block;}

#logo-container {
  position: absolute;
  top: 40px;
  right: 30px;
  text-align: right;
  color: white;
  pointer-events: auto;
}

#logo-container img {
  max-width: 100px;
  height: auto;
  display: block;
  margin-top: 5px;
}

#asana-accuracy-container, #level-strictness-container {
  position: fixed;
  left: 60px;
  background-color: rgba(128, 128, 128, 0.5);
  padding: 10px;
  border-radius: 5px;
  color: white;
  z-index: 1;
  pointer-events: auto;
}

#asana-accuracy-container {
  bottom: 160px;
}

#level-strictness-container {
  bottom: 300px;
}

.animation-container {
  position: absolute;
  left: 60px;
  width: 100px;
  height: 100px;
  background-color: lightgray;
  z-index: 1;
  pointer-events: auto;
}

#asana-animation {
  bottom: 60px;
}

#level-animation {
  bottom: 200px;
}

#arrow-container {
  position: absolute;
  top: 50%;
  right: 0;
  transform: translateY(-50%);
  cursor: pointer;
  z-index: 3;
  pointer-events: auto;
}

#arrow-image {
  width: 30px;
  height: auto;
}

#sidebar {
  position: absolute;
  top: 50%;
  right: -300px;
  width: 300px;
  height: auto;
  background-color: rgba(0, 0, 0, 0.8);
  transition: right 0.3s ease-in-out;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  transform: translateY(-50%);
  z-index: 2;
  pointer-events: auto;
}

#sidebar.open {
  right: 0;
}

#toggle-container {
  position: absolute;
  bottom: 40px;
  right: 30px;
  z-index: 1;
  pointer-events: auto;
}

.toggle-button {
  background-color: rgba(128, 128, 128, 0.5);
  padding: 10px;
  border-radius: 5px;
  color: white;
  cursor: pointer;
  margin-left: 5px;
}

</style>
</head>
<body>

  <div id="wrapper">
     <img src="{{ url_for('calc') }}">

    <div id="overlay-container">
      <div id="asana-name-container">
        <div class="asana-name-button">Name of the asana</div>
        <div class="insights-dropdown">
          <h3>Insights</h3>
          <a href="#">Textbook 1</a>
          <a href="#">Textbook 2</a>
          <a href="#">Textbook 3</a>
        </div>
      </div>

      <div id="logo-container">
        <div>YOGAMRIT</div>
        <img src="logo.jpg">
      </div>

      <div id="asana-accuracy-container">Asana Accuracy</div>
      <div id="level-strictness-container">Level of strictness</div>

      <div class="animation-container" id="asana-animation"></div>
      <div class="animation-container" id="level-animation"></div>

      <div id="arrow-container" onclick="toggleSidebar()">
        <img id="arrow-image" src="arrow.png" alt="Arrow">
      </div>

      <div id="toggle-container">
        <button class="toggle-button">Audio</button>
        <button class="toggle-button">Detect Asana</button>
      </div>
    </div>

    <div id="sidebar">
      <h2>Sidebar Content</h2>
      <p>This is the sidebar content. Add your image or other information here.</p>
      <img src="sidebar-image.jpg" alt="Sidebar Image" style="max-width: 100%;">
    </div>
  </div>

  <script>
    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('camera-feed');
        video.srcObject = stream;
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    initCamera();

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>

</body>
</html>
