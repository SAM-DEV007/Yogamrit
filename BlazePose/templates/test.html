<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOGAMRIT UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .video-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            z-index: 10;
        }
        #logo-container {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: right;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 5px;
            z-index: 100;
        }

        /*#logo-container div {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }*/

        #logo-container img {
            max-width: 100px;
            height: auto;
            display: block;
        }
        
        /* Asana Information Box */
        .asana-info {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            overflow: hidden;
        }
        .asana-info-header {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
        .asana-name {
            padding: 10px 15px;
            font-weight: bold;
            font-size: 1.7em;
            background-color: white;
        }
        .insights {
            padding: 10px 15px;
            background-color: #eee;
        }
        .textbook {
            padding: 8px 15px;
            border-bottom: 1px solid #ddd;
            background-color: white;
        }
        
        /* Strictness Level Box */
        .strictness-box {
            position: absolute;
            top: 400px;
            left: 20px;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            overflow: hidden;
        }
        .strictness-header {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
        .strictness-level {
            height: 80px;
            background-color: #ddd;
        }
        
        /* Accuracy Box */
        .accuracy-box {
            position: absolute;
            top: 540px;
            left: 20px;
            width: 200px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            overflow: hidden;
        }
        .accuracy-header {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }
        .accuracy-level {
            height: 80px;
            background-color: #ddd;
        }
        
        /* Sidebar Content */
        .sidebar {
            position: absolute;
            top: 200px;
            right: 20px;
            width: 280px;
            background-color: rgba(40, 40, 40, 0.9);
            color: white;
            border-radius: 5px;
            padding: 35px;
        }
        .sidebar h2 {
            margin-top: 0;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
        }
        .sidebar-image {
            width: 100%;
            height: auto;
            margin-top: 10px;
        }
        
        /* Control Buttons */
        #toggle-container {
            position: absolute;
            bottom: 40px;
            right: 30px;
            z-index: 1;
            pointer-events: auto;
        }

        .toggle-button {
            background-color: rgba(128, 128, 128, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" class="video-feed">
        </div>
        
        <!-- Logo -->
        <div id="logo-container">
            
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
        </div>
        
        <!-- Asana Information Box -->
        <div class="asana-info">
            <div class="asana-info-header">Name of the asana</div>
            <div class="asana-name" id="current-asana">Loading...</div>
            <div class="insights">Insights</div>
            <div class="textbook">Textbook 1</div>
            <div class="textbook">Textbook 2</div>
        </div>
        
        <!-- Strictness Level Box -->
        <div class="strictness-box">
            <div class="strictness-header">Level of strictness</div>
        </div>
        
        <!-- Asana Accuracy Box -->
        <div class="accuracy-box">
            <div class="accuracy-header">Asana Accuracy</div>
        </div>
        
        <!-- Sidebar Content -->
        <div class="sidebar">
            <h2>Sidebar Content</h2>
            <p>This is the sidebar content. Add your image or other information here.</p>
            <img src="https://via.placeholder.com/250x150" alt="Sidebar Image" class="sidebar-image">
        </div>
        
        <div id="toggle-container">
            <button class="toggle-button">Mute</button>
            <button class="toggle-button">Detect Asana</button>
        </div>
    </div>
    
    <script>
        // Function to update asana name
        function updateAsanaName() {
            fetch('/asana_name')
                .then(response => response.json())
                .then(data => {
                    const asanaName = document.getElementById('current-asana');
                    if (data.asana) {
                        asanaName.textContent = data.asana;
                    } else {
                        asanaName.textContent = "No asana detected";
                    }
                })
                .catch(error => {
                    console.error('Error fetching asana name:', error);
                });
        }
        
        // Update asana name every second
        setInterval(updateAsanaName, 1000);
        
        // Initial call
        updateAsanaName();
    </script>
</body>
</html>
